<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune</title>
    <link rel="icon" href="../static/assets/favicon.png" type="image/x-icon">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #202124;
            color: white;
            overflow: hidden; /* Disable scrollbars */
        }

        /* Top Navigation Bar */
        .header-section {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #2c2d30;
            /* border-bottom: 1px solid #444; */
        }

        .left-header {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 25px; /* Adjust the width as needed */
            height: auto;
            margin-right: 5px; /* Add a small margin to separate the logo from the text */
        }

        .left-header h1 {
            /* margin-left: 20px; */
            font-size: 24px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .middle-header {
            display: flex;
            gap: 20px;
        }

        .middle-header a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .middle-header a:hover {
            background-color: #444;
        }

        .right-header {
            margin-right: 20px;
            position: relative;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .user-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #333;
            min-width: 160px;
            border-radius: 8px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #444;
        }

        .user-dropdown:hover .dropdown-content {
            display: block;
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            justify-content: space-between;
            padding: 15px 15px;
            height: calc(100vh - 50px);
            overflow: hidden;
        }

        /* Left Section with Browser-Like Tabs */
        .left-section {
            flex: 3;
            background-color: #28292c;
            border-radius: 10px;
            /* padding: 10px; */
            overflow-y: auto; /* Allows the left section to be scrollable */
            margin-right: 15px;
            margin-bottom: 15px;
            display: flex; /* Make it a flex container */
            flex-direction: column; /* Align items vertically */
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        /* Tabs Styles - Similar to Browser Tabs */
        .tabs {
            display: flex;
            margin: 10px 10px 0px 10px;
            /* margin-bottom: 20px; */
            /* border-bottom: 2px solid #3a3b3c; */
        }

        .tab-link {
            padding: 10px 20px;
            background-color: #3a3b3c;
            /* border: none; */
            border-bottom: 3px solid #4a4b4c;
            color: white;
            border-radius: 12px 12px 0 0; /* Rounded top corners */
            margin-right: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            top: 2px;
            font-size: 12px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .tab-link.active {
            background-color: #4a4b4c;
            color: white;
            border: none;
            font-size: 16px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .tab-link:hover {
            background-color: #4a4b4c;
        }

        /* Tabs Content */
        .tabs-content {
            /* background-color: #3a3b3c; */
            background-color: #4a4b4c;
            flex-grow: 1; /* Ensure the content area grows to fill the available space */
            overflow-y: auto; /* Allows scrolling inside the content area */
            /* display: none; /* Initially hidden */
            padding: 10px;
            gap: 20px;
            /* margin-bottom: 15px; */
            /* border-radius: 10px; */
            /* display: none; /* Hidden by default */
        
            scrollbar-width: none; /* Firefox: hide scrollbar */
            -ms-overflow-style: none;  /* IE and Edge: hide scrollbar */
        }

        .tabs-content::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera: hide scrollbar */
        }

        /* Active tab is visible */
        .tab-content.active {
            display: block;
            background-color: #4a4b4c;
            /* flex-wrap: wrap; /* Cards will wrap around if there are many */
        }

        /* Card Holder and Sizes */
        .card-holder {
            background-color: #4a4b4c;
            margin: 5px 5px 15px 5px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal-width columns in the holder */
            grid-gap: 10px; /* Spacing between the cards */
        }

        .card {
            background-color: rgb(163, 163, 163);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            height: 250px;
            /* Default card size (3x) */
            /* width: calc(100% - 10px); /* Full width */
        }

        .card.onex {
            /* width: calc(33.333% - 10px); /* 1/3 of the total width */
            grid-column: span 1;
        }

        .card.twox {
            /* width: calc(66.666% - 10px); /* 2/3 of the total width */
            grid-column: span 2;
        }

        .card.threex {
            /* width: calc(100% - 10px); /* Full width */
            grid-column: span 3;
        }

        /* Right Section with Conversation */
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #28292c;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 15px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        /* Chat container layout */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 15px;
            background-color: #1e1e1e;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .conversation-area {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 15px;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }

        /* Hide the scrollbar for Chrome, Safari, and Edge */
        .conversation-area::-webkit-scrollbar {
            display: none;
        }

        /* Message display area */
        /* #message-display {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        } */

        #message-display {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        /* .message {
            display: flex;
            align-items: center;
            background-color: #4a4b4c;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            width: 80%;
            word-wrap: break-word;
        } */

        /* Message styling without boxes or boundaries */
        .message {
            display: flex;
            /* align-items: flex-start; */
            flex-direction: column;
            margin-bottom: 20px;
            font-size: 14px;
            max-width: 100%;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background-color: transparent;
        }

        .message img {
            border-radius: 50%;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Message header with image and name side by side */
        .message .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #3a3b3c;
            border-radius: 10px;
            padding: 10px;
        }

        .message .name {
            font-weight: bold;
            font-size: 16px;
        }

        .message p {
            background-color: transparent;
            margin-left: 30px; /* Indent message where the name starts */
        }

        .message.sent p {
            background-color: transparent;
        }

        textarea {
            background: none;
            border: none;
            color: white;
            flex-grow: 1;
            font-size: 16px;
            resize: none;
            outline: none;
        }

        .send-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        textarea[rows] {
            min-height: 20px;
            max-height: 100px;
            overflow: hidden;
        }

        button {
            background-color: #4a4b4c;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #5a5b5c;
        }

        @media screen and (max-width: 1200px) {
            .dashboard {
                flex-direction: column;
            }

            .left-section, .right-section {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }

        /* Typing animation */
        .typing-animation {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #0078d4;
            border-radius: 50%;
            animation: typing 1.5s infinite;
            margin-left: 5px;
        }

        @keyframes typing {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-5px);
        }
        100% {
            transform: translateY(0);
        }
    }
    </style>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            
            // Hide all tab content
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove('active');
            }
            
            // Remove 'active' class from all tab links
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            
            // Show the current tab and add 'active' class to the tab link
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.className += " active";
        }

        // Automatically expand the textarea as the user types
        function autoExpand(field) {
            field.style.height = 'inherit';
            const computed = window.getComputedStyle(field);
            const height = parseInt(computed.getPropertyValue('border-top-width'), 10)
                + parseInt(computed.getPropertyValue('padding-top'), 10)
                + field.scrollHeight
                + parseInt(computed.getPropertyValue('padding-bottom'), 10)
                + parseInt(computed.getPropertyValue('border-bottom-width'), 10);
            field.style.height = height + 'px';
        }
