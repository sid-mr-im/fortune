<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune</title>
    <link rel="icon" href="../static/assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e0a3c, #3a0f50);
            color: white;
            overflow: hidden; /* Disable scrollbars */
        }

        /* Top Navigation Bar */
        .header-section {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: linear-gradient(135deg, #1e0a3c, #3a0f50);
            /* border-bottom: 1px solid #444; */
        }

        .left-header {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 25px; /* Adjust the width as needed */
            height: auto;
            margin-right: 5px; /* Add a small margin to separate the logo from the text */
        }

        .left-header h1 {
            /* margin-left: 20px; */
            font-size: 24px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        .middle-header {
            display: flex;
            gap: 20px;
        }

        .middle-header a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .middle-header a:hover {
            background-color: #585f8f;
        }

        .right-header {
            margin-right: 20px;
            position: relative;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .user-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: linear-gradient(135deg, #1e0a3c, #3a0f50);
            min-width: 160px;
            border-radius: 8px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #838383;
        }

        .user-dropdown:hover .dropdown-content {
            display: block;
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            justify-content: space-between;
            padding: 15px 15px;
            height: calc(100vh - 50px);
            overflow: hidden;
        }

        /* Left Section with Browser-Like Tabs */
        .left-section {
            flex: 3;
            background: linear-gradient(135deg, #1e0a3c, #3a0f50);
            border-radius: 10px;
            /* padding: 10px; */
            overflow-y: auto; /* Allows the left section to be scrollable */
            margin-right: 15px;
            margin-bottom: 15px;
            display: flex; /* Make it a flex container */
            flex-direction: column; /* Align items vertically */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 750;
            
        }

        /* Tabs Styles - Similar to Browser Tabs */
        .tabs {
            display: flex;
            margin: 10px 10px 0px 10px;
            /* margin-bottom: 20px; */
            /* border-bottom: 2px solid #3a3b3c; */
        }

        .tab-link {
            padding: 10px 20px;
            background-color: #2b639b;
            /* border: none; */
            border-bottom: 3px solid #183553;
            color: white;
            border-radius: 12px 12px 0 0; /* Rounded top corners */
            margin-right: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            top: 2px;
            font-size: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        .tab-link.active {
            background-color: #183553;
            color: white;
            border: none;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 450;
        }

        .tab-link:hover {
            background-color: #4a4b4c;
        }

        /* Tabs Content */
        .tabs-content {
            /* background-color: #3a3b3c; */
            background-color: #183553;
            flex-grow: 1; /* Ensure the content area grows to fill the available space */
            overflow-y: auto; /* Allows scrolling inside the content area */
            /* display: none; /* Initially hidden */
            padding: 10px;
            gap: 20px;
            /* margin-bottom: 15px; */
            /* border-radius: 10px; */
            /* display: none; /* Hidden by default */
        
            scrollbar-width: none; /* Firefox: hide scrollbar */
            -ms-overflow-style: none;  /* IE and Edge: hide scrollbar */
        }

        .tab-content.active p {
            text-align: left;
            font-size: 24px;
            padding: 10px;
        }

        .tabs-content::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera: hide scrollbar */
        }

        /* Active tab is visible */
        .tab-content.active {
            display: block;
            background-color: #183553;
            /* flex-wrap: wrap; /* Cards will wrap around if there are many */
        }

        /* Card Holder and Sizes */
        .card-holder {
            background-color: #183553;
            margin: 5px 5px 15px 5px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal-width columns in the holder */
            grid-gap: 10px; /* Spacing between the cards */
        }

        /* Card Sizes */
        .card {
            background-color: #2d2d2d;
            /* background-color: #4a4b4c; */
            color: white;
            /* padding: 20px; */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            position: relative;
            cursor: pointer;
            height: 350px;
        }

        /* 1x Card */
        .card.onex {
            grid-column: span 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card.onex img {
            width: 100%;
            height: 90%;
            object-fit: contain;
            border-radius: 5px;
        }

        .card.onex .text {
            padding: 10px;
            height: 10%;
            text-align: center;
        }

        /* 2x Card */
        .card.twox {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: whitesmoke;
        }

        .card.twox img {
            width: 100%; /* changed from 70% */
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }

        .card.twox .text {
            /* width: 30%; */
            height: 10%; /* added */
            padding: 10px;
            text-align: left;
        }

        /* 3x Card */
        .card.threex {
            grid-column: span 3;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card.threex img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }

        .card.threex .text {
            width: 0%;
            padding: 10px;
            text-align: left;
        }

        /* Button Styling */
        .card .button {
            position: absolute;
            background-color: #0078d4;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Position button in 1x (Bottom-Center) */
        .card.onex .button {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Position button in 2x or 3x (Top-Right) */
        .card.twox .button, .card.threex .button {
            top: 10px;
            right: 10px;
        }


        /* Right Section with Conversation */
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #183553;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 15px;
            /* font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        .conversation-area {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-top: 15px;
            margin-bottom: 15px;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }

        /* Hide the scrollbar for Chrome, Safari, and Edge */
        .conversation-area::-webkit-scrollbar {
            display: none;
        }

        /* Message display area */
        /* #message-display {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        } */

        #message-display {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        /* .message {
            display: flex;
            align-items: center;
            background-color: #4a4b4c;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            width: 80%;
            word-wrap: break-word;
        } */

        /* Message styling without boxes or boundaries */
        .message {
            display: flex;
            /* align-items: flex-start; */
            flex-direction: column;
            margin-bottom: 20px;
            font-size: 14px;
            max-width: 100%;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background-color: transparent;
        }

        .message img {
            border-radius: 50%;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Message header with image and name side by side */
        .message .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #142e48;
            border-radius: 10px;
            padding: 10px;
        }

        .message .name {
            font-weight: bold;
            font-size: 16px;
        }

        .message p {
            background-color: transparent;
            margin-left: 30px; /* Indent message where the name starts */
        }

        .message.sent p {
            background-color: transparent;
        }

        textarea {
            background: none;
            border: none;
            color: white;
            flex-grow: 1;
            font-size: 16px;
            resize: none;
            outline: none;
        }

        .send-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        textarea[rows] {
            min-height: 20px;
            max-height: 100px;
            overflow: hidden;
        }

        button {
            background-color: #4a4b4c;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #5a5b5c;
        }

        @media screen and (max-width: 1200px) {
            .dashboard {
                flex-direction: column;
            }

            .left-section, .right-section {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }

        /* Typing animation */
        .typing-animation {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #0078d4;
            border-radius: 50%;
            animation: typing 1.5s infinite;
            margin-left: 5px;
        }

        @keyframes typing {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-5px);
        }
        100% {
            transform: translateY(0);
        }
    }
    </style>
</head>

    <script>

        const tab_maps = {
            "dashboard": "Tab1",
            "cashflow": "Tab2",
            "credit_assessment": "Tab3",
        }

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            
            // Hide all tab content
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove('active');
            }
            
            // Remove 'active' class from all tab links
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            
            // Show the current tab and add 'active' class to the tab link
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.className += " active";
        }

        // Sample card data
        const cardData = [
            { picture: "https://api.startupindia.gov.in/sih/api/file/ams/banner/logo?fileName=1ef6ec00-d7cf-4c31-bdc2-6ede38abc8dd.jpg", size: "onex", text: "Startups by Tetra Pak", to: "https://www.startupindia.gov.in/content/sih/en/ams-application/accelerator-program.html?applicationId=66b5e043e4b0c2c2d5d2352b", button: "none" },
            { picture: "https://seedfund.startupindia.gov.in/static/media/banner-image.29828ac7.svg", size: "onex", text: "Startup India Seed Fund Scheme", to: "https://seedfund.startupindia.gov.in/", button: "none" },
            { picture: "https://maarg-api.startupindia.gov.in/mentorship-app/v1/document/bucket/ii-nmp-maarg-static-files/s3fs/s3fs-public/2022-06/MentorshipHomeNew03.png?VersionId=M.zq0CIYwUIu8jEV3khcM8o8KsqlU4gU", size: "onex", text: "MAARG Mentorship by Government", to: "https://maarg.startupindia.gov.in/", button: "none" },
        ];

        // Function to create a card element
        function createCard(card) {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card', card.size);

            // Add picture and text
            if (card.text === 'none') {
                cardElement.innerHTML = `
                <img src="${card.picture}" alt="Card Image" style="object-fit: cover;">
            `;
            } else {
            cardElement.innerHTML = `
                <img src="${card.picture}" alt="Card Image" style="height: 90%;">
                <div class="text" style="height: 10%;">${card.text}</div>
            `;
            }

            // Add button if applicable
            if (card.button !== 'none') {
                const button = document.createElement('div');
                button.classList.add('button');
                button.textContent = card.button;
                cardElement.appendChild(button);
            }

            // Handle tab switching based on "to"
            // cardElement.addEventListener('click', () => openTab(tab_maps[card.to]));
            cardElement.addEventListener('click', () => window.open(card.to, "_blank"));

            return cardElement;
        }

        // Function to generate card-holder groups based on the specified conditions
        function generateCards(cards) {
            const container = document.querySelector('.tab-content');
            let cardHolder = []; // Store the current card-holder set
            let leftOverCardHolder = []; // Store the current card-holder set
            let currentHolderSize = 0; // Track size of the current card-holder

            cards.forEach(card => {
                let cardSize = card.size === 'onex' ? 1 : card.size === 'twox' ? 2 : 3;

                // If adding this card will complete the holder or exceed its size, process the current card-holder
                if (currentHolderSize + cardSize === 3) {
                    cardHolder.push(card);
                    appendCardHolder(container, cardHolder);

                    // Start a new card-holder
                    cardHolder = [];
                    currentHolderSize = 0;
                } else if (currentHolderSize + cardSize < 3) {
                    // Add the current card to the card-holder
                    cardHolder.push(card);
                    currentHolderSize += cardSize;
                }
            });

            // If there's any leftover cards in the last holder, append it
            if (cardHolder.length > 0) {
                appendCardHolder(container, cardHolder);
            }
        }

        // Function to append a card-holder to the container
        function appendCardHolder(container, cardHolder) {
            const holderElement = document.createElement('div');
            holderElement.classList.add('card-holder');

            // Create and append cards inside this holder
            cardHolder.forEach(card => {
                const cardElement = createCard(card);
                holderElement.appendChild(cardElement);
            });

            container.appendChild(holderElement);
        }

        // Call the function to generate cards on page load
        generateCards(cardData);

        // Automatically expand the textarea as the user types
        function autoExpand(field) {
            field.style.height = 'inherit';
            const computed = window.getComputedStyle(field);
            const height = parseInt(computed.getPropertyValue('border-top-width'), 10)
                + parseInt(computed.getPropertyValue('padding-top'), 10)
                + field.scrollHeight
                + parseInt(computed.getPropertyValue('padding-bottom'), 10)
                + parseInt(computed.getPropertyValue('border-bottom-width'), 10);
            field.style.height = height + 'px';
        }

        function scrollToBottom() {
            const messageDisplay = document.getElementById("message-display");
            messageDisplay.scrollTop = messageDisplay.scrollHeight;
        }
    </script>
