<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune</title>
    <link rel="icon" href="../static/assets/favicon.png" type="image/x-icon">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #202124;
            color: white;
            overflow: hidden; /* Disable scrollbars */
        }

        /* Top Navigation Bar */
        .header-section {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #2c2d30;
            border-bottom: 1px solid #444;
        }

        .left-header {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px; /* Adjust the width as needed */
            height: auto;
            margin-right: 10px; /* Add a small margin to separate the logo from the text */
        }

        .left-header h1 {
            margin-left: 20px;
            font-size: 24px;
        }

        .middle-header {
            display: flex;
            gap: 20px;
        }

        .middle-header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .middle-header a:hover {
            background-color: #444;
        }

        .right-header {
            margin-right: 20px;
            position: relative;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .user-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #333;
            min-width: 160px;
            border-radius: 8px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #444;
        }

        .user-dropdown:hover .dropdown-content {
            display: block;
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            justify-content: space-between;
            padding: 15px 15px;
            height: calc(100vh - 50px);
            overflow: hidden;
        }

        /* Left Section with Browser-Like Tabs */
        .left-section {
            flex: 3;
            background-color: #28292c;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            margin-right: 15px;
            margin-bottom: 15px;
        }

        /* Tabs Styles - Similar to Browser Tabs */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #3a3b3c;
        }

        .tab-link {
            padding: 10px 20px;
            background-color: #3a3b3c;
            border: none;
            color: white;
            border-radius: 12px 12px 0 0; /* Rounded top corners */
            margin-right: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            top: 2px;
        }

        .tab-link.active {
            background-color: #4a4b4c;
            color: white;
            border: none;
        }

        .tab-link:hover {
            background-color: #4a4b4c;
        }

        .tab-content {
            background-color: #3a3b3c;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: none; /* Hidden by default */
        }

        /* Active tab is visible */
        .tab-content.active {
            display: block;
        }

        /* Right Section with Conversation */
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #28292c;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 15px;
            font-size: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        /* Chat container layout */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 15px;
            background-color: #1e1e1e;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .conversation-area {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 15px;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }

        /* Hide the scrollbar for Chrome, Safari, and Edge */
        .conversation-area::-webkit-scrollbar {
            display: none;
        }

        /* Message display area */
        /* #message-display {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        } */

        #message-display {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        /* .message {
            display: flex;
            align-items: center;
            background-color: #4a4b4c;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            width: 80%;
            word-wrap: break-word;
        } */

        /* Message styling without boxes or boundaries */
        .message {
            display: flex;
            /* align-items: flex-start; */
            flex-direction: column;
            margin-bottom: 20px;
            font-size: 14px;
            max-width: 100%;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background-color: transparent;
        }

        .message img {
            border-radius: 50%;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Message header with image and name side by side */
        .message .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #3a3b3c;
            border-radius: 10px;
            padding: 10px;
        }

        .message .name {
            font-weight: bold;
            font-size: 16px;
        }

        .message p {
            background-color: transparent;
            margin-left: 30px; /* Indent message where the name starts */
        }

        .message.sent p {
            background-color: transparent;
        }

        textarea {
            background: none;
            border: none;
            color: white;
            flex-grow: 1;
            font-size: 16px;
            resize: none;
            outline: none;
        }

        .send-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        textarea[rows] {
            min-height: 20px;
            max-height: 100px;
            overflow: hidden;
        }

        button {
            background-color: #4a4b4c;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #5a5b5c;
        }

        @media screen and (max-width: 1200px) {
            .dashboard {
                flex-direction: column;
            }

            .left-section, .right-section {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }

        /* Typing animation */
        .typing-animation {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #0078d4;
            border-radius: 50%;
            animation: typing 1.5s infinite;
            margin-left: 5px;
        }

        @keyframes typing {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-5px);
        }
        100% {
            transform: translateY(0);
        }
    }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-section">
        <div class="left-header">
            <img src="../static/assets/favicon.png" alt="Fortune Logo" class="logo">
            <h1>Fortune</h1>
        </div>
        <!-- <div class="middle-header">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
        </div> -->
        <div class="right-header">
            <div class="user-dropdown">
                <!-- <img src="user-icon.png" alt="User Icon" class="user-icon"> -->
                <button class="user-icon">&#128511;</button>
                <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard Layout -->
    <div class="dashboard">
        <!-- Left Section with Browser-Like Tabs -->
        <div class="left-section">
            <div class="tabs">
                <button class="tab-link active" onclick="openTab(event, 'Tab1')">Home</button>
                <button class="tab-link" onclick="openTab(event, 'Tab2')">Cashflow</button>
                <button class="tab-link" onclick="openTab(event, 'Tab3')">Credit Score</button>
                <button class="tab-link" onclick="openTab(event, 'Tab4')">Loan Utilization</button>
            </div>
            <div id="Tab1" class="tab-content active">
                <div class="card">Contents for Tab 1</div>
            </div>
            <div id="Tab2" class="tab-content" style="display:none">
                <div class="card">Contents for Tab 2</div>
            </div>
            <div id="Tab3" class="tab-content" style="display:none">
                <div class="card">Contents for Tab 3</div>
            </div>
            <div id="Tab4" class="tab-content" style="display:none">
                <div class="card">Contents for Tab 4</div>
            </div>
        </div>

        <!-- Right Section with Conversation -->
        <div class="right-section">Fortuner âœ¨ (Beta)
            <div class="conversation-area">
                <div id="message-display"></div>
            </div>
            <div class="search-bar">
                <textarea id="message-input" rows="1" placeholder="Type your message..." oninput="autoExpand(this)" onkeydown="sendMessageOnEnter(event)"></textarea>
                <button onclick="sendMessage()">Send
                    <!-- <img src="send-icon.png" alt="Send Icon" class="send-icon"> -->
                </button>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            
            // Hide all tab content
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove('active');
            }
            
            // Remove 'active' class from all tab links
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            
            // Show the current tab and add 'active' class to the tab link
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.className += " active";
        }

        // Automatically expand the textarea as the user types
        function autoExpand(field) {
            field.style.height = 'inherit';
            const computed = window.getComputedStyle(field);
            const height = parseInt(computed.getPropertyValue('border-top-width'), 10)
                + parseInt(computed.getPropertyValue('padding-top'), 10)
                + field.scrollHeight
                + parseInt(computed.getPropertyValue('padding-bottom'), 10)
                + parseInt(computed.getPropertyValue('border-bottom-width'), 10);
            field.style.height = height + 'px';
        }
        
        // Dummy message database
        const dummyDatabase = [
            { text: "Hello, how can I assist you?", sent: false, name: "AI" },
            { text: "I need help with a project.", sent: true, name: "You" },
        ];

        // Load messages on page load
        window.onload = function () {
            loadMessagesFromDatabase();
        };

        // Function to send message
        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const messageText = messageInput.value.trim();

            if (messageText) {
                // Clear input
                messageInput.value = "";

                // Add user message
                const messageDisplay = document.getElementById("message-display");
                const userMessageElement = createMessageElement(messageText, true, "You");
                messageDisplay.appendChild(userMessageElement);

                // messageDisplay.scrollTop = messageDisplay.scrollHeight;

                // Scroll to the bottom
                scrollToBottom();

                // Simulate assistant response
                simulateLLMResponse();
            }
        }

        // Load existing messages
        function loadMessagesFromDatabase() {
            const messageDisplay = document.getElementById("message-display");
            dummyDatabase.forEach((message) => {
                const messageElement = createMessageElement(message.text, message.sent, message.name);
                messageDisplay.appendChild(messageElement);
            });

            // messageDisplay.scrollTop = messageDisplay.scrollHeight;

            // Scroll to the bottom after loading messages
            scrollToBottom();
        }

        // Simulate response from assistant (LLM)
        function simulateLLMResponse() {
            const messageDisplay = document.getElementById("message-display");

            // Typing animation
            const typingIndicator = document.createElement("div");
            typingIndicator.classList.add("message");
            const typingAnimation = document.createElement("span");
            typingAnimation.classList.add("typing-animation");
            typingIndicator.appendChild(typingAnimation);
            messageDisplay.appendChild(typingIndicator);

            // messageDisplay.scrollTop = messageDisplay.scrollHeight;

            // Scroll to the bottom
            scrollToBottom();

            // Simulate a response after 1 second
            setTimeout(() => {
                messageDisplay.removeChild(typingIndicator);
                const llmResponse = "Here's a detailed breakdown of OpenType font files...";
                const llmMessageElement = createMessageElement(llmResponse, false, "AI");
                messageDisplay.appendChild(llmMessageElement);

                // messageDisplay.scrollTop = messageDisplay.scrollHeight;

                // Scroll to the bottom after adding the message
                // scrollToBottom();

                dummyDatabase.push({ text: llmResponse, sent: false , name: "AI"});
            }, 1000);
        }

        // Create a message element with avatars and without boxes
        function createMessageElement(text, sent, name) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            if (sent) {
                messageDiv.classList.add("sent");
            }
            // Create the header (image + name side by side)
            const messageHeader = document.createElement("div");
            messageHeader.classList.add("message-header");
            const avatarImg = document.createElement("img");
            avatarImg.src = sent ? "../static/assets/boy.png" : "../static/assets/sparkle.png"; // Placeholder for avatars
            avatarImg.alt = "Avatar";

            const nameLabel = document.createElement("span");
            nameLabel.classList.add("name");
            nameLabel.textContent = name;

            messageHeader.appendChild(avatarImg);
            messageHeader.appendChild(nameLabel);

            // Create the message text element
            const messageText = document.createElement("p");
            messageText.textContent = text;

            // Add header and message text to the message div
            messageDiv.appendChild(messageHeader);
            messageDiv.appendChild(messageText);

            return messageDiv;
        }

        // Send message on pressing "Enter" key
        document.getElementById("message-input").addEventListener("keypress", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Scroll to the bottom of the message display area
        function scrollToBottom() {
            const messageDisplay = document.getElementById("message-display");
            messageDisplay.scrollTop = messageDisplay.scrollHeight;
        }
    </script>
</body>
</html>
