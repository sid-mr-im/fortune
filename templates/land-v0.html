<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune</title>
    <link rel="icon" href="../static/assets/favicon.png" type="image/x-icon">
    <style>
        body {
            margin-left: 50px;
            margin-right: 50px;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e0a3c, #3a0f50);
            color: #ffffff;
            scrollbar-width: none; /* Firefox: hide scrollbar */
            -ms-overflow-style: none;  /* IE and Edge: hide scrollbar */
        }

        ::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera: hide scrollbar */
        }

        header {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-header {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px; /* Adjust the width as needed */
            height: 50px;
            margin-right: 5px; /* Add a small margin to separate the logo from the text */
        }

        .logo-header h1 {
            /* margin-left: 20px; */
            font-size: 24px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        header .nav-links {
            list-style: none;
            display: flex;
            gap: 50px;
        }

        .nav-links li a {
            color: #c2c2c2;
            text-decoration: none;
            font-size: 16px;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons .login-btn,
        .auth-buttons .signup-btn {
            padding: 10px 20px;
            cursor: pointer;
        }

        .login-btn {
            background-color: white;
            border: 2px solid #ffffff;
            border-radius: 5px;
            color: #4a75f3;
        }

        .signup-btn {
            background-color: #4a75f3;
            border: 2px solid #4a75f3;
            border-radius: 5px;
            color: #ffffff;
        }

        .main-section {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hero-section {
            flex: 2;
            text-align: left;
            justify-content: left;
            align-items: left;
            /* padding: 100px 20px; */
        }

        .hero-section h1 {
            font-size: 48px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-bottom: 50px;
            margin-top: 5px;
        }

        .hero-section h2 {
            font-size: 36px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-bottom: 0px;
        }

        .subtitle {
            text-align: left;
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            max-width: 700px;
            margin-top: 5px;
        }

        .cta-buttons {
            margin-top: 50px;
            display: flex;
            /* justify-content: center; */
            gap: 20px;
        }

        .primary-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #4a75f3;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
        }

        .secondary-link {
            padding: 15px 30px;
            text-decoration: none;
            color: #c2c2c2;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border 0.3s;
        }

        .secondary-link:hover {
            border: 2px solid #4a75f3;
        }

        .graphic-section {
            flex: 1; /* Takes up 50% of the width */
            display: flex;
            justify-content: center;
            /* text-align: center; */
            margin-top: 50px;
        }

        .graphic {
            width: 500px;
        }

        .help-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
        }

        .help-button button {
            background-color: #4a75f3;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
        }

        .login-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Dark background with transparency */
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .login-popup {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            position: relative;
        }

        .login-popup h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            margin-right: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #4a75f3;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .submit-btn:hover {
            background-color: #3d63d4;
        }

        /* Close Button Styling */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #4a75f3;
        }
    </style>
</head>
<body>
    <!-- Header Navigation Bar -->
    <header>
        <div class="logo-header">
            <img src="../static/assets/favicon.png" alt="Fortune Logo" class="logo">
            <h1>Fortune</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#">Use cases</a></li>
            <li><a href="https://ocen.dev/" target=”_blank>OCEN</a></li>
            <li><a href="#">Resources</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="login-btn">Log in</button>
            <button class="signup-btn">Sign up</button>
        </div>
    </header>
    
    <!-- Main Section -->
    <div class="main-section">
        <div class="hero-section">
            <h2>Your gateway to being the next</h2>
            <h1>"Big Thing"</h1>
            <div class="subtitle">All-in-one funding platform, finance management, analytics, and credit assessment.</div>
            <div class="subtitle">Now supercharged with generative AI.</div>
            <div class="cta-buttons">
                <button class="primary-btn">Get started</button>
                <a href="#" class="secondary-link">Why us? →</a>
            </div>
        </div>
        <div class="graphic-section">
            <img src="../static/assets/Landisplay-removebg-preview.png" alt="Illustration" class="graphic">
        </div>
    </div>

    <!-- Help Button -->
    <!-- <div class="help-button">
        <button>Help</button>
    </div> -->

    <!-- Overlay for Login Form -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-popup">
            <span class="close-btn" id="closeOverlay">&times;</span>
            <h2>Login to Your Fortune Account</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="your-email@some-company.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <!-- <button type="submit" class="submit-btn">Log In</button> -->
                <button class="submit-btn">Log In</button>
            </form>
        </div>
    </div>
    <script>
        // JavaScript to open and close the overlay
        document.addEventListener("DOMContentLoaded", () => {
            const loginBtn = document.querySelector(".login-btn");
            const loginOverlay = document.getElementById("loginOverlay");
            const closeBtn = document.getElementById("closeOverlay");

            // Show the overlay when login button is clicked
            loginBtn.addEventListener("click", () => {
                loginOverlay.style.display = "flex";
            });

            // Close the overlay when the close button is clicked
            closeBtn.addEventListener("click", () => {
                loginOverlay.style.display = "none";
            });

            // Close the overlay when clicking outside the login popup
            window.addEventListener("click", (event) => {
                if (event.target === loginOverlay) {
                    loginOverlay.style.display = "none";
                }
            });

            // document.querySelector('submit-btn').addEventListener('click', function(event) {
            //     event.preventDefault(); // Prevent the form's default submission behavior
            //     window.location.href = '/home'; // Redirect to the /home route
            // });

            document.querySelector('submit-btn').addEventListener('click', () => window.location.href = '/home');
        });

    </script>
</body>
</html>
